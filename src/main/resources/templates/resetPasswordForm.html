<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

</head>

<body class="resetForm">
<div class="container" autofocus="autofocus" align="center">

  <form class="resetForm-form" th:action="@{/reset_password}" method="post">
    <input type="hidden" name="token" th:value="${token}" />

    <div th:if="${message != null}">
      <p class="text-danger">[[${message}]]</p>
    </div>

    <div class="resetForm-wrap">
      <div class="input-group" style="margin-top:30px;">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" autocomplete="off" required>
      </div>

      <div class="input-group" style="margin-top:30px;">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" class="form-control" placeholder="Re-enter the new password" name="confirmPassword" autocomplete="off" required oninput="checkPasswordMatch(this);">
      </div>

        <input class="btn btn-info btn-sm btn-block" style="margin-top:30px;" type="submit" value="Change Password">
        <span class="pull-left" style="margin-top:30px;"><a th:href="@{/login}">Login Page</a></span>
    </div>
  </form>

  <div class="text-right" align="right"><div class="credits">Designed by <a href="https://www.linkedin.com/in/martin-zlatkov-062360101/">Martin Zlatkov</a></div></div>

</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
function checkPasswordMatch(fieldConfirmPassword) {
 if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>
</body>

</html>
