<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="shortcut icon" href="">

  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

</head>

<body class="login-img3-body">
<div class="container" autofocus="autofocus" align="center">
  <form class="login-form" th:action="@{/login}" method="post" th:object="${user}">
    <!--Error Messages-->
    <div style="text-align: center; font-size: 15px; color: #797979; font-weight: bold">
      <span style="color: yellow;" th:utext="${messageUserNotExist}"></span>
      <span style="color: yellow;" th:utext="${messageUserNotActive}"></span>
      <span style="color: yellow;" th:utext="${messageUserNotRegistered}"></span>
    </div>

    <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="login-wrap">
      <p class="login-img"><i class="icon_lock_alt"></i></p>

      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>
        <input type="text" class="form-control" placeholder="Username" id="username" name="username" autofocus required>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" autocomplete="off" required>
      </div>
      <div class="input-group">
        <input type="checkbox" class="form-control"  id="remember-me" name="remember-me" autocomplete="off">
        <label class="form-check-label" for="remember-me">Remember me?</label>
      </div>

     <!-- <span class="pull-right"><input type="checkbox" value="lsRememberMe" id="remember-me" name="remember-me"> Remember me </span>-->
      <span class="pull-left"><a th:href="@{/resetPassword}">Forgot Your Password?</a></span>

        <input class="btn btn-info btn-sm btn-block" type="submit" value="Login">
        <a th:href="@{/registerPage}" class="btn btn-info btn-sm btn-block">Sign Up as User</a>
        <a th:href="@{/registerPageAdmin}" class="btn btn-info btn-sm btn-block">Sign Up as Admin</a>

      <!---->
    </div>
  </form>

  <div class="text-right" align="right">
      <div class="credits">Designed by <a href="https://www.linkedin.com/in/martin-zlatkov-062360101/">Martin Zlatkov</a></div>
    </div>

</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<!--<script>src = "js/rememberme.js"</script>-->
</body>

</html>
