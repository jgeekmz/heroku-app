<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Forgot Password Page</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

</head>

<body class="reset-img3-body">
<div class="container" autofocus="autofocus" align="center">

  <!--<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
  </div>
  <div th:if="${message != null}">
    <p class="text-danger">[[${message}]]</p>
  </div>-->

  <form class="reset-form" th:action="@{/resetPassword}" method="post" th:object="${user}">
    <div class="reset-wrap">

      <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
      </div>
      <div th:if="${message != null}">
        <p class="text-danger">[[${message}]]</p>
      </div>

      <p><b>Forgot Password</b></p>
      <p> We will send a reset password link to the given e-mail address!</p>

      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>
        <input type="email" class="form-control" placeholder="Enter your e-mail" id="email" name="email" autofocus required>
      </div>

      <div class="text-center" style="margin-top:35px;"> <input class="btn btn-primary" type="submit" value="Send"> </div>
      <span class="pull-left"><a th:href="@{/login}">Go to login page</a></span>

    </div>
  </form>

  <div class="text-right" align="right"><div class="credits">Designed by <a href="https://www.linkedin.com/in/martin-zlatkov-062360101/">Martin Zlatkov</a></div></div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<!--<script>src = "js/rememberme.js"</script>-->
</body>

</html>
